<div th:fragment="settingsFragment">
    <main id="main">
        <div class="container-fluid mt-4 ms-2">
            <form th:object="${dataRequest}" th:action="@{/task1Calculate}" th:method="post">
                <div style="display: inline-flex;  flex-wrap: wrap; gap: 20px; width: 100%;">
                    <div style="width: 10%; margin: 0 0 0 3px;">
                        <text class="h3" style="font-size: 30px;">p = </text>
                        <input  type="text" th:field="*{P}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;">
                    </div>
                    <div style="width: 10%; margin: 0 0 0 3px;">
                        <text class="h3" style="font-size: 30px;">q = </text>
                        <input  type="text" th:field="*{Q}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;">
                    </div>
                    <div style="width: 10%; margin: 0 0 0 3px;">
                        <text style="font-size: 30px;">e = </text>
                        <input  type="text" th:field="*{E}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;">
                    </div>
                    <div style="width: 10%; margin: 0 0 0 3px;">
                        <text style="font-size: 30px;">d = </text>
                        <input  type="text" th:field="*{D}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;">
                    </div>
                </div>
                <p style="font-size: 30px;  margin: 0 0 0 10px;">Зашифрувати повідомлення: <text >M = </text>
                    <input  type="text" th:field="*{M1}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;"></p>

                <p style="font-size: 30px;  margin: 0 0 0 10px;">Розшифрувати повідомлення: <text >С = </text>
                    <input  type="text" th:field="*{C}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;"></p>

                <p style="font-size: 30px;  margin: 0 0 0 10px;">Підписати повідомлення: <text >М = </text>
                        <input  type="text" th:field="*{M2}" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;"></p>

                <p style="font-size: 30px;  margin: 0 0 0 10px;">Перевірити підпис: <text >S = </text>
                    <input th:field="*{S}" type="text" style="width: 150px;  margin: 10px 0 0 0; font-size: 30px; border: 2px solid black;"></p>

                <button type="submit" style="width: 250px; margin: 15px 0 0 10px; font-size: 30px;">Розрахувати</button>
            </form>
            <textarea th:text="${result}" style="width: 40%; height: 50%; margin: 1%; border: 2px solid black;"></textarea>
            </div>
    </main>
</div>
